<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>MostrarCliente</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nombre</th>
				<th scope="col">Primer Apellido</th>
				<th scope="col">Segundo Apellido</th>
				<th scope="col">DNI</th>
				<th scope="col">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="customer : ${customers}">
				<tr>
					<form th:action="@{|./borrarCliente/${customer.id}|}" method="POST">
						<td scope="row" th:text="${customer.id}"></td>
						<td scope="row" th:text="${customer.name}"></td>
						<td scope="row" th:text="${customer.surName1}"></td>
						<td scope="row" th:text="${customer.surName2}"></td>
						<td scope="row" th:text="${customer.identityDocNumber}"></td>
						<td scope="row">
							<button type="submit" class="btn btn-success">Eliminar</button>
						</td>
				</tr>
				</form>
			</th:block>
		</tbody>
	</table>

</body>
</html>
